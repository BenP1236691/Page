<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check</title>

<!-- Pixel font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        background-color: black;
        color: white;
        font-family: 'Press Start 2P', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    #box {
        border: 4px solid white;
        padding: 20px;
        width: 600px;
        height: 150px;
        box-sizing: border-box;
        font-size: 14px; /* Smaller size for pixel font */
        white-space: pre-line;
        overflow: hidden;
        line-height: 1.5;
    }
    #scareImage {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
    /* Shake animation */
    @keyframes shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(2px, -2px); }
        50% { transform: translate(-2px, 2px); }
        75% { transform: translate(2px, 2px); }
        100% { transform: translate(-2px, -2px); }
    }
    /* Glitch flicker animation */
    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 22%, 24%, 55% { opacity: 0; }
    }
    .shaking {
        animation: shake 0.05s infinite, flicker 0.1s infinite;
        color: red;
    }
</style>
</head>
<body>

<div id="box"></div>
<img id="scareImage" src="https://i.imgur.com/qrrKpV2.jpg" alt="Scary Face">
<audio id="scareSound" src="https://www.myinstants.com/media/sounds/scream.mp3"></audio>

<script>
    const dialogueLines = [
        "Connecting to server...",
        "Verifying client integrity...",
        "Scanning for unauthorized modifications...",
        "Suspicious activity detected...",
        "You shouldn't be here...",
        "They are watching you...",
        "..."
    ];

    const box = document.getElementById("box");
    let lineIndex = 0;

    function typeLine(line, speed, callback, isLast) {
        let i = 0;
        box.innerHTML = "";
        if (isLast) box.classList.add("shaking");
        function typeChar() {
            if (i < line.length) {
                box.innerHTML += line.charAt(i);
                i++;
                setTimeout(typeChar, speed);
            } else {
                setTimeout(callback, isLast ? 1000 : 500);
            }
        }
        typeChar();
    }

    function playDialogue() {
        if (lineIndex < dialogueLines.length) {
            let isLast = lineIndex === dialogueLines.length - 1;
            let speed = (lineIndex >= dialogueLines.length - 2) ? 150 : 40; // slow near end
            typeLine(dialogueLines[lineIndex], speed, () => {
                lineIndex++;
                playDialogue();
            }, isLast);
        } else {
            jumpscare();
        }
    }

    function jumpscare() {
        box.classList.remove("shaking");
        const img = document.getElementById("scareImage");
        const sound = document.getElementById("scareSound");
        img.style.display = "block";
        sound.play();
    }

    // Wait 2.5 seconds before starting dialogue
    setTimeout(playDialogue, 2500);
</script>

</body>
</html>
